<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <form class="form">
        <div>
            <label for="dimention">Size of pad :</label>
            <input type="number" id="dimention" name="dimention" min="10" max="64">
        </div>
        <div class="style-options">Style of drawing

            <input id="style-pen" name="pen-style" type="radio" value="pen" checked>
            <label for="style-pen">pen</label>

            <input id="style-pixel" name="pen-style" type="radio" value="pixel">
            <label for="style-pixel">pixel</label>
        </div>
        <div class="color-options"> style of color
            <input type="radio" name="color-style" id="random-color" value="random">
            <label for="random-color">random colors</label>

            <input type="radio" name="color-style" id="fixed-color" value="fixed" checked>
            <label for="fixed-color">fixed color</label>

            <input id="style-color-value" type="color" value="#ce8a0b">
        </div>
        <input id="submit-btn" type="submit" value="create">
    </form>
    <br>
    <br>
    <div id="grid-container">

    </div>
</body>

</html>
